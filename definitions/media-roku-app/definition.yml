domain: MEDIA
# Represents all instances of a customer's Roku App monitored with New Relic's Roku agent.
type: roku-app

synthesis:
  identifier: appId
  name: appName

  encodeIdentifierInGUID: false

  conditions:
    - attribute: deviceGroup
      value: Roku

  tags:
    newRelicAgent:
    deviceGroup:
    osName:

dashboardTemplates:
  newRelic:
    template: dashboard.json

compositeMetrics:
  goldenMetrics:
    - golden_metrics.yml
  summaryMetrics:
    - summary_metrics.yml

goldenTags:
  - deviceGroup

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
